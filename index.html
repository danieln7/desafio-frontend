<head>

    <!-- Cabeçalho -->

    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="assets/logo-topo.webp" alt="logo do topo"></a>

    <div class="main">

                <div class="next" id="banner">&#10095;</div>

            </div>

            <div class="next-container">

            <div class="dots-container">

            <div class="cta"><a href="#" class="cta-btn">Anuncie</a></div>

            <div class="slideshow">

            </div>

            <div class="prev-container">
                <div class="prev" id="noticias">&#10094;</div>
            </div>
            <div class="next-container">
                <div class="next" id="noticias">&#10095;</div>
            </div>

            </div>

        </section>

            </div>

            <h2>Onde Estamos</h2>
            <div class="container" id="mapa">
                <iframe class="local"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.573781753614!2d-43.32395868555778!3d-23.002695547082162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd0a5093e1d0b%3A0xc945ea823f55c1ec!2sAv.%20das%20Am%C3%A9ricas%2C%20700%20-%20Barra%20da%20Tijuca%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2022640-100!5e0!3m2!1spt-BR!2sbr!4v1623805131837!5m2!1spt-BR!2sbr"
